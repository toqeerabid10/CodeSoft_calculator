<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-By Toqeer Ahmad</title>
    <link href="calculatorstyle.css" rel="stylesheet" type="text/css" />
    <link href="utilis.css" rel="stylesheet" type="text/css" />
</head>
<body>
   

<div class="calculator">
    <h1 class="text-content">Welcome! Perform Computation</h1>
    <div class="row">
        <input class="input" type="text"  placeholder="0"/>
    </div>
    <div class="row">
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="button">â€¢</button>
        <button class="operator">/</button>
    </div>
    <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="operator">*</button>
    </div>
    <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="operator">-</button>
    </div>
    <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="operator">+</button>
    </div>
    <div class="row">
        <button class="button">0</button>
        <button class="button">()</button>
        <button class="button" id="equal">=</button>
        <button class="operator">%</button>
    </div>
</div>
<script src="javascript.js"></script>
</body>
</html>
